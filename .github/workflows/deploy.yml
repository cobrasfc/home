name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute Astro base + site
        shell: bash
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER="${{ github.repository_owner }}"

          if [[ "$REPO_NAME" == "$OWNER.github.io" ]]; then
            echo "ASTRO_BASE=/" >> "$GITHUB_ENV"
            echo "ASTRO_SITE=https://$OWNER.github.io" >> "$GITHUB_ENV"
          else
            echo "ASTRO_BASE=/$REPO_NAME" >> "$GITHUB_ENV"
            echo "ASTRO_SITE=https://$OWNER.github.io/$REPO_NAME" >> "$GITHUB_ENV"
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
